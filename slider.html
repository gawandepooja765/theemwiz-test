<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap 5 Designer Slideshow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .slideshow-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 400px;
            margin: auto;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }

        .team-member {
            flex: 1;
            margin: 10px;
            background: #e9ecef;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.25rem;
            font-weight: 500;
        }

        .arrows {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .arrow-btn {
            width: 40px;
            height: 40px;
            background-color: #343a40;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .dots {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
        }

        .dot {
            height: 12px;
            width: 12px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }

        .dot.active {
            background-color: #495057;
        }
    </style>
</head>

<body class=" d-flex align-items-center justify-content-center min-vh-100">

    <div class="slideshow-container">
        <div class="slide" id="slide">
            <div class="team-member">
                <img src="images/Bitmap (6).png" alt="img12" />
                <h4 class="head3 text-white"> Azah Anyeni </h4>
                <p class="text-white"> Designer </p>
            </div>
            <div class="team-member">
                <img src="images/Bitmap (7).png" alt="img13" />
                <h4 class="head3 text-white"> Roelof Bekkenenks </h4>
                <p class="text-white"> React Developer </p>
            </div>
            <div class="team-member">
                <img src="images/Bitmap (8).png" alt="img14" />
                <h4 class="head3 text-white"> Leonardo Oliveira </h4>
                <p class="text-white"> Illustrator </p>
            </div>
            <div class="team-member">
                <img src="images/Bitmap (9).png" alt="img15" />
                <h4 class="head3 text-white"> Izabella Tabakova </h4>
                <p class="text-white"> Product Designer </p>
            </div>
        </div>

        <div class="arrows">
            <div class="arrow-btn" onclick="changeSlide(-1)">
                <i class="bi bi-chevron-left"></i>
            </div>
            <div class="arrow-btn" onclick="changeSlide(1)">
                <i class="bi bi-chevron-right"></i>
            </div>
        </div>

        <div class="dots">
            <span class="dot" onclick="goToSlide(0)"></span>
            <span class="dot" onclick="goToSlide(1)"></span>
            <span class="dot" onclick="goToSlide(2)"></span>
        </div>
    </div>

    <!-- Bootstrap 5 JS & Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script>
        const slide = document.getElementById('slide');
        const dots = document.querySelectorAll('.dot');
        let currentIndex = 0;
        const totalSlides = 3;

        function updateSlide() {
            slide.style.transform = `translateX(-${currentIndex * 100}%)`;
            dots.forEach(dot => dot.classList.remove('active'));
            dots[currentIndex].classList.add('active');
        }

        function changeSlide(direction) {
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = totalSlides - 1;
            if (currentIndex >= totalSlides) currentIndex = 0;
            updateSlide();
        }

        function goToSlide(index) {
            currentIndex = index;
            updateSlide();
        }

        updateSlide(); // Initialize on load
    </script>

</body>

</html>
